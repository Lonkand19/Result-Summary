<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main>
            <section class="result">
                <h1>Your Result</h1>
                <div class="circle">
                    <h2>76</h2>
                    <p>of 100</p>
                </div>
                <strong>Great</strong>
                <p>Your performance exceed 65% of the people conducting the test here!</p>
            </section>
        <section class="summary">
            <h3>Summary</h3>
                <div class="row-summary bgreaction">
                    <div class="badge">
                       <img src="./assets/images/icon-reaction.svg" alt="icon">
                       <strong class="reaction">Reaction</strong>                      
                    </div>
                    <p><strong>80</strong> / 100</p>
                </div>
                <div class="row-summary bgvisual">
                    <div class="badge">
                       <img src="./assets/images/icon-memory.svg" alt="icon">
                       <strong class="visual">Memory</strong>                      
                    </div>
                    <p><strong>92</strong> / 100</p>
                </div>
                <div class="row-summary bgmemory">
                    <div class="badge">
                       <img src="./assets/images/icon-verbal.svg" alt="icon">
                       <strong class="memory">Verbal</strong>                      
                    </div>
                    <p><strong>61</strong> / 100</p>
                </div>
                <div class="row-summary bgverbal">
                    <div class="badge">
                       <img src="./assets/images/icon-visual.svg" alt="icon">
                       <strong class="verbal">Visual</strong>                      
                    </div>
                    <p><strong>73</strong> / 100</p>
                </div>
         <button>Continue</button>
        </section>
        </main>
</body>
</html>
